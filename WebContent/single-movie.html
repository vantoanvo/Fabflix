<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Single Movie</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/single-movie.js"></script>
    <script src="js/logout.js"></script>
    <style>
        .p-4{
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        /* Ensure the table takes up more horizontal space */
        table {
            width: 100%; /* Ensures the table spans the full width of its container */
            border-collapse: collapse;
            text-align: center;
            margin: 20px 0;
        }

        /* Add padding for more spacing inside cells */
        th, td {
            padding: 15px; /* Increase padding for larger cell spacing */
        }

        /* Set specific widths for each column */
        th:nth-child(1), td:nth-child(1) { /* Title column */
            width: 30%;
        }
        th:nth-child(2), td:nth-child(2) { /* Year column */
            width: 10%;
        }
        th:nth-child(3), td:nth-child(3) { /* Director column */
            width: 20%;
        }
        th:nth-child(4), td:nth-child(4) { /* Genres column */
            width: 20%;
        }
        th:nth-child(5), td:nth-child(5) { /* Rating column */
            width: 20%;
        }
    </style>
</head>
<body>
    <div class="p-4">
        <nav style="
                background-color: #f8f9fa;
                padding: 10px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                border-bottom: 1px solid #ddd;
            ">
            <!-- Home Button -->
            <a href="top20movies.html" style="
                    padding: 10px 20px;
                    color: white;
                    background-color: #007bff;
                    text-decoration: none;
                    border-radius: 5px;
                    font-size: 16px;
                ">Home</a>
            <button id="logout_btn" style="display:none;">Log Out</button>
        </nav>
        <h1>Single Movie</h1>

        <table>
            <thead>
            <tr>
                <th>Title</th>
                <th>Year</th>
                <th>Director</th>
                <th>Genres</th>
                <th>Stars</th>
                <th>Rating</th>
            </tr>
            </thead>
            <tbody id="single_movie_tbody"></tbody>
        </table>
    </div>
</body>
</html>
