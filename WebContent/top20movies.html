<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Top 20 Movies</title>

    <script src="js/top20movies.js" defer></script> <!-- External JS file -->

</head>
<body>
<div class="p-4">
    <nav style="
                background-color: #f8f9fa;
                padding: 10px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                border-bottom: 1px solid #ddd;
            ">
        <!-- Home Button -->
        <a href="top20movies.html" style="
                    padding: 10px 20px;
                    color: white;
                    background-color: #007bff;
                    text-decoration: none;
                    border-radius: 5px;
                    font-size: 16px;
                ">Home</a>

        <!-- Log Out Button (Hidden by default) -->
        <button id="logout_btn" style="display:none;">Log Out</button>
    </nav>

    <table id="top20-movies" class="table table-striped">
        <thead>
        <tr>
            <th>Title</th>
            <th>Year</th>
            <th>Director</th>
            <th>Genres</th>
            <th>Stars</th>
            <th>Rating</th>
        </tr>

        <tbody id="top20-movies-tbody"></tbody>

</html>
