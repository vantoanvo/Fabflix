<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Single Star</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/single-star.js"></script>
    <style>
        .p-4{
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        /* Ensure the table takes up more horizontal space */
        table {
            width: 100%; /* Ensures the table spans the full width of its container */
            border-collapse: collapse;
            text-align: center;
            margin: 20px 0;
        }

        /* Add padding for more spacing inside cells */
        th, td {
            padding: 15px; /* Increase padding for larger cell spacing */
        }

        /* Set specific widths for each column */
        th:nth-child(1), td:nth-child(1) { /* Title column */
            width: 30%;
        }
        th:nth-child(2), td:nth-child(2) { /* Year column */
            width: 10%;
        }
        th:nth-child(3), td:nth-child(3) { /* Director column */
            width: 20%;
        }
        th:nth-child(4), td:nth-child(4) { /* Genres column */
            width: 20%;
        }
        th:nth-child(5), td:nth-child(5) { /* Rating column */
            width: 20%;
        }
    </style>
</head>
<body>
<div class="p-4">
    <a href="top20movies.html" style="
        display: inline-block;
        margin-bottom: 20px;
        padding: 10px 20px;
        color: white;
        background-color: #007bff;
        text-decoration: none;
        border-radius: 5px;
        font-size: 16px;
        text-align: center;
    ">Home</a>
    <h1>Single Star</h1>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Birth Year</th>
            <th>All Movies</th>
        </tr>
        </thead>
        <tbody id="single_star_tbody"></tbody>
    </table>
</div>
</body>
</html>
